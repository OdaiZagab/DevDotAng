<div>
    <form #createHotelForm="ngForm">
        <div class="form-group">
           <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="name" [(ngModel)]="model.name">
         </div>
         <div class="form-group">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="phone"  [(ngModel)]="model.phone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="location" name="location" placeholder="location"  [(ngModel)]="model.location">
          </div>
     
        <button (click)="addHotel()" type="submit" class="btn btn-primary">login</button>
      </form>
</div>
